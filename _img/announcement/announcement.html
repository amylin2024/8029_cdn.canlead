<script type="text/javascript">
    $(document).ready(function(){
      $(".poplink").click(function(){
        $(".pop").css("opacity","0");
        $(".pop").css("z-index","-10");
      });
      $(".close").click(function(){
        $(".pop").css("opacity","0");
        $(".pop").css("z-index","-10");
      });
      
    });
</script>
<style>
.pop {
    position: fixed;
    z-index: 999;
    top: 0%;
    left: 0%;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, .7);
    margin: 0 0;
    overflow: hidden;
    transition: all 0.3s ease;
}
.pop .box{
    padding: 1rem 2rem; 
    color: #000; 
    font-size: 1.1rem;
    background: #fff;
    margin: 10rem auto;
    border-radius: 10px;
    max-height: auto;
    max-width: 700px;
    position: relative;
    font-size: 1.6rem;
}
.pop .box img{
    width: 100%;
}
.poplink{
    transition: all 0.3s ease;
    text-align: center;
    margin-top: 10px;
    box-sizing: border-box;
    line-height: 4rem;
}
.poplink a{
    background: #000;
    border-radius: 10px;
    color: #fff;
    padding: .8rem 1.4rem;
    box-sizing: border-box;
}

.close{
    border-radius: 30px;
    background: #fff;
    color: #000;
    padding: 10px 15px;
    position: absolute;
    right: -1rem;
    top: -1rem;
    cursor: pointer; 
    opacity: 1;
}
@media (max-width: 540px) {
    .box{
        width: 90%;
    }
}
</style>
<div class="pop">
    <div class="box">
        <div class="close">✖</div>
        <img src="https://cdn.canlead.com.tw/_img/announcement.jpg" alt="">
        <div class="poplink"><a href="#">我已了解，關閉視窗</a></div>
    </div>
</div>
